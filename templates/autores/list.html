{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h1>Autores</h1>
  {% if user.is_staff %}
    <a href="/autores/crear/" class="btn btn-primary">Nuevo autor</a>
  {% endif %}
</div>
<table class="table mt-3">
  <thead>
    <tr><th>Nombre</th><th>Bio</th><th></th></tr>
  </thead>
  <tbody>
    {% for autor in autores %}
      <tr>
        <td>{{ autor.nombre }}</td>
        <td>{{ autor.bio|truncatechars:80 }}</td>
        <td>
          {% if user.is_staff %}
            <a href="/autores/{{ autor.id }}/editar/" class="btn btn-sm btn-warning">Editar</a>
            <a href="/autores/{{ autor.id }}/eliminar/" class="btn btn-sm btn-danger">Eliminar</a>
          {% endif %}
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="3">No hay autores.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
