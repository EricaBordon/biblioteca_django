{% extends 'base.html' %}
{% block content %}
<h1>Mis préstamos</h1>
<table class="table">
  <thead>
    <tr><th>Libro</th><th>Fecha préstamo</th><th>Devuelto</th><th></th></tr>
  </thead>
  <tbody>
    {% for p in prestamos %}
      <tr>
        <td>{{ p.libro.titulo }}</td>
        <td>{{ p.fecha_prestamo }}</td>
        <td>{{ p.devuelto|yesno:'Sí,No' }}</td>
        <td>
          {% if not p.devuelto %}
            <a class="btn btn-sm btn-outline-success" href="/prestamos/{{ p.id }}/devolver/">Devolver</a>
          {% endif %}
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="4">No tienes préstamos.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
